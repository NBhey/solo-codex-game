<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Triangle Arena</title>
    <style>
      :root {
        color-scheme: dark;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #0b1020;
        overflow: hidden;
      }

      body {
        position: fixed;
        inset: 0;
      }

      #app {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100svh;
        min-height: 100dvh;
        overflow: hidden;
        touch-action: none;
      }

      canvas {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
